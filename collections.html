        </header>
        <div class="w-full flex justify-center items-center mt-2">
            <div class="w-[85%] flex flex-col justify-center items-center bg-[#D9D9D9] rounded-xl">
                <form class="w-[95%] flex flex-col justify-center items-center mt-3 gap-7">
                    <label class="w-full h-[300px] text-center flex justify-center items-center flex-col bg-white rounded-2xl" id="drop_erea">
                        <input type="file" name="upload_Images" accept="image/*" id="upload_Images" hidden>
                        <div class="flex flex-col justify-center items-center w-full h-full rounded-2xl border-black border border-dashed ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="#c0c0c0" d="M23 4v2h-3v3h-2V6h-3V4h3V1h2v3h3zm-8.5 7a1.5 1.5 0 1 0-.001-3.001A1.5 1.5 0 0 0 14.5 11zm3.5 3.234l-.513-.57a2 2 0 0 0-2.976 0l-.656.731L9 9l-3 3.333V6h7V4H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7h-2v3.234z"/></svg>
                            <p class="text-[#c0c0c0] mb-2.5">Glissez-déposez vos images ici ou cliquez pour importer</p>
                            <span class="text-[#c0c0c0]">Ajoutez vos photos ici</span>
                        </div>
                    </label>

                    <div class="flex flex-col w-full gap-3">
                        <label for="Collection_Name" class="text-xl font-semibold">Nom du collection :</label>
                        <div class="w-full flex justify-between items-center border border-[#c0c0c0] h-14 pl-2.5 pr-2.5 rounded-3xl bg-white">
                            <input type="text" placeholder="Entrer un nom pour la collection..." min="6" max="32" id="Collection_Name" name="Collection_Name" class="w-[90%] h-1/2 outline-0">
                            <p class="mt-5 text-xs text-[#c0c0c0] font-medium">0/100</p>
                        </div>
                    </div>
                    <div class="flex flex-row w-full justify-between ">
                        <div class="w-[45%] flex flex-col items-start justify-start text-start gap-2.5">
                            <label for="Collection_category" class="text-xl font-semibold">Category du collection :</label>
                            <select name="Collection_category" id="Collection_category" class="w-full flex justify-between items-center border border-[#c0c0c0] h-14 pl-2.5 pr-2.5 rounded-2xl bg-white outline-0">
                                <option>Selecte la category de votre collection</option>
                                <option>Developement</option>
                                <option>Languages</option>
                                <option>Science</option>
                            </select>
                        </div>
                        <div class="w-[45%] flex flex-col items-start justify-start text-start gap-2.5">
                            <label for="Collection_langue" class="text-xl font-semibold">Langue du collection :</label>
                            <select name="Collection_langue" id="Collection_langue" class="w-full flex justify-between items-center border border-[#c0c0c0] h-14 pl-2.5 pr-2.5 rounded-2xl bg-white outline-0">
                                <option>Selecte la langue du votre collection</option>
                                <option>Arabic</option>
                                <option>French</option>
                                <option>Anglai</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col w-full gap-3">
                        <label for="Description_collection" class="text-xl font-semibold">Description du collection :</label>
                        <textarea name="Description_collection" id="Description_collection" placeholder="Entrer la description du collection..." class="w-full h-[200px] bg-white p-2.5 rounded-2xl"></textarea>
                    </div>
                    <input type="submit" class="bg-[#135BEC] hover:bg-[#1253D7] rounded-[10px] w-1/12 h-7 text-white cursor-pointer mb-2.5">
                </form>
